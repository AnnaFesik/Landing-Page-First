<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <a href="#"><img src="./img/Logo.png" alt="LaslessVPN logo"></a>
        <nav>
            <ul class="menu">
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>

    <main>
        <ul class="hero__info container">
            <li class="hero__li-1">
                <img class="hero__item-img" src="./img/user.svg" alt="User">

            <li class="hero__li-2">

                    <span class="hero__item-number">30+</span>

                </div>
            </li>
            <li class="hero__li-3">
                <img class="hero__item-img" src="./img/Server.svg" alt="Servers">
                <div class="hero__item-desc">
                    <span class="hero__item-number">50+</span>
